<!DOCTYPE html>
<html lang="en">

  <head> 
    <meta charset="UTF-8">
    <title>CSS Cascade</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body> 
    <div id="outer-box" class="box"> <!-- specificity override purple border-->
      <div class="box">
        `<p>Yellow Text</p>
        <div class="box inner-box"> <!-- red box -->
          <p class="white-text">White Text</p> <!-- white text -->
        </div>
      </div>
      <div class="box">
        <p>Yellow Text</p>
        <div class="box inner-box">
          <p class="white-text">White Text</p>
        </div>
      </div>
    </div>
  </body>
</html>
